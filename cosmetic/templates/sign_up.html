<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="static/css/sign_in.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="index">
                <img src="static/img_project/luxury.png" width="130" height="40" alt="">
            </a>
        <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarDropdown">
            <span class="navbar=toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index" class="nav-link" aria-current="page">Home</a>
                </li>
            </ul>
        </div>
        <div class="mx-2">
            <a href="signIn">
            <button type="button" class="btn btn-outline-dark">Sign In</button>
            </a>
        </div>
        </div>
    </nav>


    <div class="login mx-auto">

        <h1 class="text-center">SIGN UP</h1>
        
        <div class="form-group">
            <label class="form-label" for="fname">First Name</label>
            <input class="form-control" type="fname" id="fname">
        </div>
        <div class="form-group">
            <label class="form-label" for="lname">Last Name</label>
            <input class="form-control" type="lname" id="lname">
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" type="email" id="email">
        </div>
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" type="username" id="username">
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password">
        </div>
        <div class="form-group">
            <label class="form-label" for="phone">Phone Number</label>
            <input class="form-control" type="phone" id="phone">
        </div>
        <div class="form-group">
            <label class="form-label" for="address">Address</label>
            <input class="form-control" type="address" id="address">
        </div>
        <input class="btn btn-success w-100 mt-2" type="submit" value="SIGN UP">
        

    </div>

    <script src="static/js/bootstrap.min.js"></script>
</body>

</html>
